<ion-header>
  <ion-navbar>
    <ion-title>
      Gyms
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  <ion-card *ngFor="let gym of gyms" (click)="itemTapped(gym)">
      <img src="{{gym.imageUrl}}">
      <ion-card-content>
        <h3>{{gym.name}}</h3>
      </ion-card-content>
    
    </ion-card>
</ion-content>
